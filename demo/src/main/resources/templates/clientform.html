<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Client</title>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Client</h2>
    <form th:action="@{/clients/save}" th:object="${client}" method="post">
        <div class="form-group">
            <label for="id">Client ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
<!--        <p>Name: <span th:text="${client.name}"></span></p>-->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}" class="form-control">
                <option value="New">New</option>
                <option value="Lead">Lead</option>
                <option value="Permanent">Permanent</option>
            </select>
        </div>
        <div class="form-group">
            <label for="createdAt">Created At</label>
            <input type="text" id="createdAt" th:field="*{createdAt}" class="form-control" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/clients" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
