<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>List of Clients</title>
</head>
<body>

<div class="container mt-5">
    <h2>List of Clients</h2>
    <a href="/clients/new" class="btn btn-primary mb-3">New Client</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Created At</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstname} + ${client.lastname}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.status}"></td>
            <td th:text="${client.createdAt}"></td>
            <td>
                <a th:href="@{'/edit/'+ ${client.id}}" class="btn btn-info">Edit</a>
                <a th:href="@{'/delete/'+ ${client.id} }" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
